server {
    listen 80;
    listen [::]:80;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    server_name gallformers.org www.gallformers.org gallformers.com www.gallformers.com;

    location / {
            proxy_pass http://nodejs:3000;
    }

    location ~ /.well-known/acme-challenge {
            allow all;
            root /var/www/html;
    }
}